<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
    <style>
        video{
            border-radius: 5px;
            box-shadow: 10px 10px rgba(10, 10, 150, 0.4);
            margin-right: 15px;
            width: 300px;
        }
    </style>
</head>
<body>
    Etiqueta de audio y video <br>
    <audio controls loop>
        <source src="audiovideo/media/audio/audiohtml5.mp4">
    </audio>
    <video controls preload="auto" loop>
        <source src="audiovideo/media/video/Chrome_ImF.mp4">
        <source src="audiovideo/media/video/Chrome_ImF.ogv">
        <source src="audiovideo/media/video/Chrome_ImF.webm">
    </video>
    <video controls preload="auto">
        <source src="audiovideo/media/video/html5.webm">
        <source src="audiovideo/media/video/html5.mp4">
    </video>
</body>
</html>
